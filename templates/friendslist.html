<head>
    <title>Here are your friends!</title>
</head>
    <body>
        {% if message %}
            <h4>{{message}}!</h4>
        {% endif %}
        
        {% if friends %}
            <h2>Here are your friends</h2>
                <ul>
                {% for friend in friends %}

                    <li>{{friend[0] + " " + friend[1]}}<br>
                {% endfor %}
                </ul>
        {% endif %}

    </body>
